<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacele la pata con royal canin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Oswald:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rc-red: #e31b23;
      --scrape-yellow: #999999ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: rgb(71, 71, 71);
      display: grid;
      place-items: center;
      /*  background: #111; */
    }
    .card {
      position: relative;
      width: min(440px, 92vw);
      aspect-ratio: 7 / 8.5;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      background: #000;
    }
    .bg {
  position: absolute;
  inset: 0;
  background-image: url('perro.png');
  background-size: cover;
  background-position: center;
}
    .overlay {
      position: absolute;
      inset: 0;
      /* background: radial-gradient(120% 100% at 50% 50%, rgba(0,0,0,.05) 0%, rgba(0,0,0,.55) 70%);
      pointer-events: none; */
    }
    .content {
      position: relative;
      height: 100%;
      padding: 26px 22px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: center;
    }
    .kicker {
      font-weight: 300;
      letter-spacing: .5px;
      opacity: .95;
      margin-top: 8px;
      font-size: 0.95rem;
    }
    .brand {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 20px;
      margin-bottom: 12px;
    }
    .title-red {
      color: var(--rc-red);
      font-family: 'Oswald', sans-serif;
      font-size: clamp(34px, 8vw, 52px);
      line-height: .95;
      letter-spacing: .5px;
      margin: 2px 0 6px 0;
      text-shadow: 0 1px 0 rgba(0,0,0,.2);
    }
    .title-white {
      color: #fff;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: clamp(44px, 10vw, 62px);
      line-height: .95;
      letter-spacing: .6px;
      margin: 0 0 8px 0;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .sub {
      font-weight: 600;
      letter-spacing: .2px;
      margin-bottom: 22px;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .scratch-wrap {
      margin-top: auto;
      margin-bottom: 18px;
      display: grid;
      gap: 12px;
      place-items: center;
    }
    .hint {
      color: #e31b23;
      font-weight: 400;
      letter-spacing: .4px;
      /* opacity: .95; */
    }
    .scratch-zone {
      position: relative;
      margin-bottom: 70px;
      width: 86%;
      height: 74px;
      border-radius: 16px;
      overflow: hidden;
      user-select: none;
      touch-action: none;
      background: #ffc400;
      display: grid;
      place-items: center;
    }
    .reveal {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 8px 10px;
      color: #ffffff;
      font-weight: 800;
      letter-spacing: .3px;
      background: transparent;
      z-index: 0;
    }
    .reveal .pill {
      background: rgba(255, 255, 255, 0);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 1.3rem;
      margin-bottom: 6px;
    }
    #scratch {
      position: absolute;
      margin-bottom: 30px;
      inset: 0;
      z-index: 2;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      cursor: grab;
      touch-action: none;
    }
    .foot {
      font-size: 0.95rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .badge {
      font-size: 0.8rem;
      font-weight: 500;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 400;
      cursor: pointer;
    }
    .btn-reset {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="content">
<div class="kicker">
  <img src="logo.png" 
       alt="Royal Canin Logo" 
       style="max-width:100px; height:auto; display:block; margin:0 auto;">
</div>

      <div class="brand">¿QUERÉS BRINDARLE</div>
      <div class="title-red">LO MEJOR PARA</div>
      <div class="title-red">SU PIEL?</div>
      <div class="scratch-wrap">
        <div class="hint">RASCÁ ACÁ <span style="font-weight:300;"></span></div>
        <div class="scratch-zone">
          <div class="reveal">
            <div class="pill">10 DE SEPTIEMBRE | 19hs</div>
            <div class="badge">CASA SUR | COSTA RICA 6032, PALERMO</div>
          </div>
          <canvas id="scratch"></canvas>
        </div>
      </div>
      <!-- Boton de reinicio -->
    <!--
      <div class="actions">
        <button class="btn-reset" id="btnReset">Reiniciar raspadita</button>
      </div>  -->
    </div>
  </div>
  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    // Nueva linea de codigo para matar el boton de reinicio 
    document.getElementById('btnReset')?.addEventListener('click', paintCover);
    // const resetBtn = document.getElementById('btnReset'); // linea vieja
    let isDrawing = false, last = null;

    function fitCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
      paintCover();
    }

    function paintCover() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--scrape-yellow').trim() || '#ffc400';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      isDrawing = false;
      last = null;
    }

    function scratch(x, y) {
      const rect = canvas.getBoundingClientRect();
      const cx = x - rect.left;
      const cy = y - rect.top;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      if (last) {
        ctx.moveTo(last.x, last.y);
        ctx.lineTo(cx, cy);
        ctx.lineWidth = 28;
        ctx.lineCap = 'round';
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.arc(cx, cy, 16, 0, Math.PI * 2);
      ctx.fill();
      last = { x: cx, y: cy };
    }

    canvas.addEventListener('pointerdown', e => { isDrawing = true; last = null; scratch(e.clientX, e.clientY); });
    canvas.addEventListener('pointermove', e => { if(isDrawing) scratch(e.clientX, e.clientY); });
    canvas.addEventListener('pointerup', () => { isDrawing = false; last = null; });

    // resetBtn.addEventListener('click', paintCover); linea vieja no borrar
   document.getElementById('btnReset')?.addEventListener('click', paintCover);

    window.addEventListener('resize', fitCanvas);
    fitCanvas();
  </script>
</body>
</html>
